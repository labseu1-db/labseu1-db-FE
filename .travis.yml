language: node_js
node_js: "10.10.0"
install:
  - yarn
script:
  - yarn test
  - yarn run build
  - 'if [ "$TRAVIS_PULL_REQUEST" = "true" ]; then bash ./travis/run_on_pull_requests; fi'
deploy:
  provider: firebase
  token: $FIREBASE_TOKEN
  skip-cleanup: true
  local_dir: build
  on:
    branch: master
