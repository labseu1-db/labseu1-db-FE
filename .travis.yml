language: node_js
node_js: "10.10.0"
install:
  - yarn
stages:
  - name: staging
    script:
      - yarn test
      - yarn run build
    deploy:
      provider: firebase
      project: pinely-staging
      token: $FIREBASE_TOKEN_STAGING
      skip-cleanup: true
      local_dir: build
  - name: production
    script:
      - yarn test
      - yarn run build
    deploy:
      provider: firebase
      project: labseu1-db-test
      token: $FIREBASE_TOKEN_PRODUCTION
      skip-cleanup: true
      local_dir: build
      on:
        branch: master
